<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Threat Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.8rem;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }
        nav a {
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 1rem;
        }
        nav a:hover {
            background-color: #007bff;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .welcome-message {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }
        .description {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }
        .btn {
            padding: 15px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        Welcome to Threat Analyzer
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/start-model">Start Analysis</a>
        <a href="/about">About</a>
    </nav>

    <div class="container">
        <div class="welcome-message">
            <h1>Hello, Welcome to the Threat Analyzer!</h1>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 SafeText Threat Analyzer. All rights reserved.</p>
    </footer>
</body>
</html>
